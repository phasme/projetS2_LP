        <h1>Inscrivez-vous gratuitement</h1>
    </article>
    <article>
        <button>S'inscrire avec Google</button>
        <p class="ou"> Ou </p>
        <form action="" method="get" class="form_inscription">
            <div><label for="email">Saisissez votre adresse e-mail</label>
                <input id="email" type="email" placeholder="Saisissez votre e-mail">
            </div>
            <div><label for="email_conf">Confirmez votre adresse e-mail</label>
                <input id="email_conf" type="email" placeholder="Confirmez votre e-mail">
            </div>
            <div><label for="mdp">Entrez votre mot de passe</label>
                <input id="mdp" type="password">
            </div>
            <div><label for="pseudo">Choisissez votre pseudo</label>
                <input id="pseudo" type="text" placeholder="Saisissez votre pseudo">
            </div>
            <div><label for="date_naiss">Saisissez votre date de naissance</label>
                <input id="date_naiss" type="date">
            </div>
            <div><fieldset>
                <legend>Quel est votre sexe ?</legend>
                <input type="radio" name="radio" id="femme"> <label for="femme">Femme</label>
                <input type="radio" name="radio" id="homme"> <label for="homme">Homme</label>
                <input type="radio" name="radio" id="autre"> <label for="autre">Autre/non spécifié</label>
            </fieldset>
            </div>
            <p>En cliquant sur "s'inscrire", vous acceptez les <a href="cgu.html">conditions générales d'utilisation</a> de Waveon et la
                <a href="donnees_perso.html">politique de confidentialité des données.</a>
            </p>
            <div>
                <input class="inscrire" type="submit" value="S'inscrire">
            </div>
        </form>
    </article>
